{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::Presear SmartSELL:: Signin </title>
    <link rel="icon" href="https://i.postimg.cc/nhLrrsqp/Presear-SMARTSELL.png" type="image/x-icon"> <!-- Favicon-->

    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'assets/css/ebazar.style.min.css' %}">
</head>
<body>
    <div id="ebazar-layout" class="theme-indigo">

        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5 ">
            
            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">

                    <div class="row g-0">
                        <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                            <div style="max-width: 25rem;">
                                {% comment %} <div class="text-center">
                                    <i class="bi bi-bag-check-fill  text-primary" style="font-size: 40px;"></i>
                                </div> {% endcomment %}
                                {% comment %} <div class="mb-5">
                                    <h2 class="color-900 text-center">Welcome to Kishori Traders</h2>
                                </div> {% endcomment %}
                                <!-- Image block -->
                                <div class="">
                                    <img src="{% static 'assets/images/login.svg' %}" alt="login-img">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                            <div class="w-100 p-3 p-md-5 card border-0 shadow-sm" style="max-width: 32rem;">
                                <!-- Form -->
                                <div class="">
                                    <img src="{% static 'assets/images/smartsell.svg' %}" alt="login-img">
                                </div>
                                <form class="row g-1 p-3 p-md-4" method="POST">
                                    {% csrf_token %}
                                    <div class="col-12 text-center mb-5">
                                        <h1>Sign in</h1>
                                        <span>Access products and place orders at Kishori Traders Seamlessly</span>
                                    </div>
                                    <div class="col-12">
                                        {% if login_page %}
                                        <div class="mb-2">
                                            <label class="form-label">Email address</label>
                                            <input name="email" type="email" class="form-control form-control-lg" placeholder="name@example.com" required>
                                        </div>
                                    </div>
                                   
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-success lift text-uppercase" atl="signin">GET OTP</button>
                                    </div>
                                    {% else %}
                                    <div class="mb-2">
                                        <label class="form-label">OTP</label>
                                        <input name="otp" type="text" class="form-control form-control-lg" placeholder="please enter the OTP" required>
                                    </div>
                                </div>
                               
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-success lift text-uppercase" atl="signin">VERIFY OTP</button>
                                </div>

                                    {% endif %}
                                   
                                </form>
                                <!-- End Form -->
                                
                            </div>
                        </div>
                    </div> <!-- End Row -->
                    
                </div>
            </div>

        </div>

    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
</body>
</html>
